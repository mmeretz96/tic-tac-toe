<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="instruction">
    <p class="instruction-text"></p>
    
  </div>
  <div class="container">
    <button class="reset">Restart</button>
    <div class="board">
      <div class="cell" data="0"></div>
      <div class="cell" data="1"></div>
      <div class="cell" data="2"></div>
      <div class="cell" data="3"></div>
      <div class="cell" data="4"></div>
      <div class="cell" data="5"></div>
      <div class="cell" data="6"></div>
      <div class="cell" data="7"></div>
      <div class="cell" data="8"></div>
    </div>
    <div class="start-form">
      <form action="">
        <div class="p1">
          <label for="player1-name">Player1:</label>
          <input type="text" id="player1-name">
        </div>
        <div class="p2">
          <label for="player2-name">Player2:</label>
          <input type="text" id="player2-name">
        </div>
        <p>(Leave Player2 blank to play against AI)</p>
        <button class="start">Start Game!</button>
      </form>
    </div>
  </div>
</body>
</html>
