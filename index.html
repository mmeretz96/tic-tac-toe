<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="instruction">
    <p class="instruction-text"></p>
    <button class="reset">Restart</button>
  </div>
  <div class="container">
    <div class="board">
      <div class="cell" data="0"></div>
      <div class="cell" data="1"></div>
      <div class="cell" data="2"></div>
      <div class="cell" data="3"></div>
      <div class="cell" data="4"></div>
      <div class="cell" data="5"></div>
      <div class="cell" data="6"></div>
      <div class="cell" data="7"></div>
      <div class="cell" data="8"></div>
    </div>
  </div>
</body>
</html>
